<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando carga e imagens</title>
</head>
<body>
    <h1>Testando cargas e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que esta na mesma pasta.</p>
    <img src="logo-html.png" alt="Logo do HTML5">
    <p>Podemos também carregar imagens que estão em outras pastas, contato que ela esteja dentro da pasta atual.</p>
    <img src="imagens/logo-css.png" alt="Logo do CSS3">
    <p>Também podemos carregar imagens externas, e para isso devemos ter sua URL completa.</p>
    <img src="https://logospng.org/download/javascript/logo-javascript-256.png" alt="Logo de JavaScript">
</body>
</html>
